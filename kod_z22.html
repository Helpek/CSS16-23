          <p> Drukarka – urządzenie współpracujące z komputerem oraz innymi urządzeniami, służące do przenoszenia danego tekstu czy obrazu na różne nośniki druku (papier, folia, płótno itp.)[1]. Niektóre drukarki potrafią pracować bez komputera, np. drukować zdjęcia wykonane cyfrowym aparatem fotograficznym (po podłączeniu go do drukarki lub po włożeniu karty pamięci z zapisanymi zdjęciami do wbudowanego w drukarkę slotu). Obecnie produkowane są także urządzenia wielofunkcyjne, które są połączeniem drukarki, kserokopiarki, skanera, czy też faksu. </p>
          <p id="gruby_rychert"> Skaner – urządzenie służące do przebiegowego odczytywania: obrazu, kodu paskowego lub magnetycznego, fal radiowych itp. do formy elektronicznej (najczęściej cyfrowej). Skaner przeszukuje kolejne pasma informacji odczytując je lub rejestrując. Nie jest to więc zwykły czytnik, a czytnik krokowy (np. skaner obrazu nie rejestruje całego obrazu w jednej chwili jak aparat fotograficzny, a zamiast tego rejestruje kolejne linie obrazu - dlatego głowica czytająca skanera przesuwa się lub skanowane medium pod nią). Nazwa skanera jako czytnika przebiegowego często przenoszona jest na czytniki nieprzebiegowe (np. elektroniczne). </p>
          <p id="dlawszystkich_rychert"> Od momentu zagoszczenia komputerów w domach, jako komputery domowe, do ich obsługi używane były monitory CRT, ewentualnie zwykłe telewizory oparte na tej samej technologii. Od około 2005 roku rynek monitorów został zdominowany przez monitory LCD, które nie wytwarzają tak intensywnego pola elektromagnetycznego i zajmują wielokrotnie mniej miejsca na biurkach. W najtańszych modelach sygnał jest jednak nadal przesyłany analogowo przez złącze D-Sub. Bardziej bogato wyposażone modele posiadają gniazda cyfrowe, takie jak DVI, HDMI lub DisplayPort, pozwalające uzyskać znacznie lepszą jakość obrazu i wyższe rozdzielczości. </p>
